<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tire Inventory System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a0000 0%, #000 100%);
            color: #fff;
            min-height: 100vh;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: rgba(20, 0, 0, 0.9);
            border: 2px solid #ff0000;
            border-radius: 10px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
        }

        .login-box h1 {
            color: #ff0000;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ff6666;
            font-weight: 500;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            background: #1a0000;
            border: 1px solid #ff0000;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #ff6666;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #ff0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #cc0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .btn-secondary {
            background: #333;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #555;
        }

        .dashboard {
            display: none;
            padding: 20px;
        }

        .header {
            background: rgba(20, 0, 0, 0.9);
            border-bottom: 2px solid #ff0000;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            color: #ff0000;
            font-size: 24px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-role {
            background: #ff0000;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(20, 0, 0, 0.9);
            border: 2px solid #ff0000;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.4);
        }

        .stat-value {
            font-size: 36px;
            color: #ff0000;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-label {
            color: #ff6666;
            font-size: 14px;
        }

        .controls {
            background: rgba(20, 0, 0, 0.9);
            border: 2px solid #ff0000;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .controls-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .controls-row input,
        .controls-row select {
            flex: 1;
            min-width: 150px;
        }

        .controls-row .btn {
            width: auto;
            padding: 12px 30px;
        }

        table {
            width: 100%;
            background: rgba(20, 0, 0, 0.9);
            border: 2px solid #ff0000;
            border-radius: 10px;
            overflow: hidden;
            border-collapse: collapse;
        }

        thead {
            background: #ff0000;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: bold;
            color: #fff;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #330000;
        }

        tr:hover {
            background: rgba(255, 0, 0, 0.1);
            cursor: pointer;
        }

        .stock-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
        }

        .stock-out {
            background: #ff0000;
            color: #fff;
        }

        .stock-low {
            background: #ff6600;
            color: #fff;
        }

        .stock-ok {
            background: #00cc00;
            color: #fff;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: rgba(20, 0, 0, 0.98);
            border: 2px solid #ff0000;
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #ff0000;
        }

        .close-btn {
            background: none;
            border: none;
            color: #ff0000;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
        }

        .close-btn:hover {
            color: #ff6666;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #330000;
        }

        .detail-label {
            color: #ff6666;
            font-weight: bold;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            padding: 10px 20px;
            background: #333;
            border: 1px solid #ff0000;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: #ff0000;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>

    <!-- Login Screen -->
    <div class="login-container" id="loginScreen">
        <div class="login-box">
            <h1>ðŸ”§ Tire Inventory System</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
        <div class="header">
            <h1>ðŸ”§ Tire Inventory Dashboard</h1>
            <div class="user-info">
                <span id="userName"></span>
                <span class="user-role" id="userRole"></span>
                <button class="btn btn-secondary" onclick="logout()" style="width: auto; padding: 8px 20px; margin: 0;">Logout</button>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Items</div>
                <div class="stat-value" id="totalItems">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Out of Stock</div>
                <div class="stat-value" id="outOfStock">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Low Stock</div>
                <div class="stat-value" id="lowStock">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Quantity</div>
                <div class="stat-value" id="totalQty">0</div>
            </div>
        </div>

        <!-- Admin Controls -->
        <div class="controls" id="adminControls" style="display: none;">
            <h3 style="color: #ff0000; margin-bottom: 15px;">Add New Tire</h3>
            <div class="controls-row">
                <input type="text" id="newBrand" placeholder="Brand">
                <input type="text" id="newModel" placeholder="Model">
                <input type="text" id="newSize" placeholder="Size (e.g., 205/55 R16)">
            </div>
            <div class="controls-row">
                <select id="newCondition">
                    <option value="New">New</option>
                    <option value="Used">Used</option>
                </select>
                <input type="number" id="newQuantity" placeholder="Quantity" min="0">
                <input type="number" id="newPrice" placeholder="Price" step="0.01" min="0">
                <button class="btn" onclick="addTire()">Add Tire</button>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tab-buttons">
            <button class="tab-btn active" onclick="switchTab('all')">All Inventory</button>
            <button class="tab-btn" onclick="switchTab('low')">Low Stock Alerts</button>
        </div>

        <!-- All Inventory Tab -->
        <div class="tab-content active" id="allTab">
            <table>
                <thead>
                    <tr>
                        <th>Brand</th>
                        <th>Model</th>
                        <th>Size</th>
                        <th>Condition</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="inventoryTable">
                </tbody>
            </table>
        </div>

        <!-- Low Stock Tab -->
        <div class="tab-content" id="lowTab">
            <table>
                <thead>
                    <tr>
                        <th>Brand</th>
                        <th>Model</th>
                        <th>Size</th>
                        <th>Condition</th>
                        <th>Quantity</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="lowStockTable">
                </tbody>
            </table>
        </div>
    </div>

                <button class="close-btn" onclick="closeModal()">&times;</button>

    </div>

        function updateStats() {
            const totalItems = inventory.length;
            const outOfStock = inventory.filter(i => i.quantity === 0).length;
            const lowStock = inventory.filter(i => i.quantity > 0 && i.quantity <= 3).length;
            const totalQty = inventory.reduce((sum, i) => sum + i.quantity, 0);

            document.getElementById('totalItems').textContent = totalItems;
            document.getElementById('outOfStock').textContent = outOfStock;
            document.getElementById('lowStock').textContent = lowStock;
            document.getElementById('totalQty').textContent = totalQty;
        }

        function getStockStatus(qty) {
            if (qty === 0) return '<span class="stock-badge stock-out">OUT OF STOCK</span>';
            if (qty <= 3) return '<span class="stock-badge stock-low">LOW STOCK</span>';
            return '<span class="stock-badge stock-ok">IN STOCK</span>';
        }

        function renderInventory() {
            const tbody = document.getElementById('inventoryTable');
            tbody.innerHTML = '';

            inventory.forEach(item => {
                const row = tbody.insertRow();
                row.onclick = () => showDetail(item.id);
                row.innerHTML = `
                    <td>${item.brand}</td>
                    <td>${item.model}</td>
                    <td>${item.size}</td>
                    <td>${item.condition}</td>
                    <td>${item.quantity}</td>
                    <td>$${item.price.toFixed(2)}</td>
                    <td>${getStockStatus(item.quantity)}</td>
                `;
            });
        }

        function renderLowStock() {
            const tbody = document.getElementById('lowStockTable');

            const lowStockItems = inventory.filter(i => i.quantity <= 3);

            if (lowStockItems.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 40px; color: #ff6666;">No low stock items</td></tr>';

            }

            lowStockItems.forEach(item => {
                const row = tbody.insertRow();
                row.onclick = () => showDetail(item.id);

                    <td>${item.brand}</td>
                    <td>${item.model}</td>
                    <td>${item.size}</td>
                    <td>${item.condition}</td>
                    <td>${item.quantity}</td>
                    <td>${getStockStatus(item.quantity)}</td>
                `;
            });
        }

                    <span>${item.quantity}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Price:</span>
                    <span>$${item.price.toFixed(2)}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Supplier:</span>
                    <span>${item.supplier}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Date Added:</span>
                    <span>${item.dateAdded}</span>
                </div>
                ${currentUser.role === 'Admin' ? `
                <div style="margin-top: 20px;">
                    <h3 style="color: #ff0000; margin-bottom: 15px;">Update Stock</h3>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <input type="number" id="updateQty" value="${item.quantity}" min="0" style="flex: 0 0 120px; font-size: 18px; padding: 15px; text-align: center;">
                        <button class="btn" onclick="updateStock(${item.id})" style="flex: 1;">Update</button>
                    </div>
                </div>
                ` : ''}
            `;

            document.getElementById('detailModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
        }

        function addTire() {
            const brand = document.getElementById('newBrand').value;
            const model = document.getElementById('newModel').value;
            const size = document.getElementById('newSize').value;
            const condition = document.getElementById('newCondition').value;
            const quantity = parseInt(document.getElementById('newQuantity').value) || 0;
            const price = parseFloat(document.getElementById('newPrice').value) || 0;

            if (!brand || !model || !size) {
                alert('Please fill in all required fields');
                return;
            }

            const newTire = {
                id: Math.max(...inventory.map(i => i.id)) + 1,
                brand,
                model,
                size,
                condition,
                quantity,
                price,
                supplier: 'New Supplier',
                dateAdded: new Date().toISOString().split('T')[0]
            };

            inventory.push(newTire);
            updateDashboard();

            document.getElementById('newBrand').value = '';
            document.getElementById('newModel').value = '';
            document.getElementById('newSize').value = '';
            document.getElementById('newQuantity').value = '';
            document.getElementById('newPrice').value = '';

            alert('Tire added successfully!');
        }

        function updateStock(id) {
            const newQty = parseInt(document.getElementById('updateQty').value);
            const item = inventory.find(i => i.id === id);
            
            if (item) {
                item.quantity = newQty;
                updateDashboard();
                closeModal();
                alert('Stock updated successfully!');
            }
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            if (tab === 'all') {
                document.querySelector('.tab-btn:first-child').classList.add('active');
                document.getElementById('allTab').classList.add('active');
            } else {
                document.querySelector('.tab-btn:last-child').classList.add('active');
                document.getElementById('lowTab').classList.add('active');
            }
        }

        window.onclick = (e) => {
            if (e.target.id === 'detailModal') {
                closeModal();
            }
        };
    </script>
</body>
</html>
